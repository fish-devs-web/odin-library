<!DOCTYPE html>
<html lang="en"
    class="dark">

<head>
    <meta charset="
    UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet"
        href="./styles.css" />
    <script>
        var exports = {};
    </script>
    <script src="./dist/index.js"
        defer></script>
</head>

<body>
    <div class="overlay"></div>
    <div class="header-main">
        <div class="top-bar">
            <div class="logo">Odin libraries</div>
            <div class="search-bar">
                <input type="search"
                    placeholder="Search your favorite books"
                    id="search">
            </div>
            <div class="mini-profile">
                <div class="visible">
                    <img src="https://img.icons8.com/?size=100&id=0lg0kb05hrOz&format=png&color=000000"
                        alt=""
                        height="25px">
                    <span>username</span>
                </div>
                <div class="profile-options hidden">
                    <ul>
                        <li>
                            To to profile
                        </li>
                        <li>Log out</li>
                    </ul>
                </div>
            </div>
            <div class="theme">
                <img src="https://img.icons8.com/?size=100&id=648&format=png&color=ffffff"
                    alt="theme toggle icon"
                    height="30px"
                    id="theme-toggle">
            </div>

        </div>
    </div>
    <div class="profile-main">

    </div>
    <div class="content-main"></div>

</html>
