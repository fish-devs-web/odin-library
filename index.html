<!DOCTYPE html>
<html lang="en"
    class="dark">

<head>
    <meta charset="
    UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet"
        href="./styles.css" />
    <script>
        var exports = {};
    </script>
    <script src="./dist/index.js"
        defer></script>
</head>

<body>
    <div class="hidden"
        id="overlay"></div>
    <div class="header-main">
        <div class="top-bar">
            <div class="logo">
                <h2>Odin libraries</h2>
            </div>
            <div class="search-bar">
                <input type="search"
                    placeholder="Search your favorite books"
                    id="search">
            </div>
            <div class="profileContainer">
                <div class="visible">
                    <img src="https://img.icons8.com/?size=100&id=0lg0kb05hrOz&format=png&color=000000"
                        alt=""
                        height="25px">
                    <span>Fish</span>
                </div>
                <div class="profile-options hidden">
                    <li>
                        <a href="https://github.com/th3fishMk"
                            target="_blank"
                            rel="noopener noreferrer">
                            Profile
                        </a>
                    </li>
                    <li><a href="https://github.com/fish-devs-web/odin-library"
                            target="_blank"
                            rel="noopener noreferrer">Source code</a>
                    </li>
                    <li><a href="https://www.theodinproject.com/lessons/node-path-javascript-library"
                            target="_blank"
                            rel="noopener noreferrer">Odin lecture</a>
                    </li>
                </div>
            </div>
            <div class="theme">
                <img src="https://img.icons8.com/?size=100&id=648&format=png&color=ffffff"
                    alt="theme toggle icon"
                    height="30px"
                    id="theme-toggle">
            </div>
        </div>
    </div>
    <main>

        <div id="book-shelf">
        </div>
    </main>
    <dialog id="add-book-dialog">
        <form id="form-data">
            <label for="name">Name:*</label>
            <input type="text"
                placeholder="Around the world in eighty days"
                name="name"
                required
                id="name">

            <label for="author">Author:</label>
            <input type="text"
                placeholder="Jules Verne"
                id="author"
                required
                name="author">

            <label for="cover">Cover Image:</label>
            <input type="text"
                placeholder="URL"
                id="cover"
                name="cover">
            <br>

            <label for="review">Review</label>
            <input type="text"
                placeholder="Love it!"
                id="review"
                name="review">

            <label for="read">Read</label>
            <input type="checkbox"
                id="read"
                name="read">
            <br>
            <label for="pages">Pages:</label>
            <input type="number"
                placeholder="252"
                name="pages"
                id="pages">
            <button id="add-book-button">Add</button>

            <button id="cancel-add-book"
                type="button">Cancel</button>
        </form>
    </dialog>
</body>
<template id="book-template">
    <div class="book">
        <div>
            <img src=""
                alt="Book cover"
                height="auto"
                width="100%"
                class="cover"
                id="cover">
        </div>
        <div class="book-info">
            <div id="title">
                <h3>Title: </h3>
                <p class="title"></p>
            </div>
            <div id="author">
                <h3>Author: </h3>
                <p class="author"></p>
            </div>
            <div id="review">
                <h3>Review: </h3>
                <p class="review"></p>
            </div>
            <div id="read">
                <h3>Read: </h3>
                <p class="read"></p>
            </div>
            <div id="pages">
                <h3>Pages: </h3>
                <p class="pages-count"></p>
            </div>
        </div>
    </div>
</template>
<template id="new-book-template">
    <div id="new-book-div"
        class="book">
        <h3>Add a new book</h3>
        <img src="./resources/plus.png"
            height="100px"
            alt="">
    </div>
</template>

</html>
