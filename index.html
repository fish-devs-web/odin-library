<!DOCTYPE html>
<html lang="en"
    class="dark">

<head>
    <meta charset="
    UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet"
        href="./styles.css" />

<body>
    <div class="hidden"
        id="overlay"></div>
    <div class="header-main">
        <div class="top-bar">
            <div class="logo">
                <h2>Odin libraries</h2>
            </div>
            <div class="search-bar">
                <input type="search"
                    placeholder="Search your favorite books"
                    id="search">
            </div>
            <div class="profileContainer">
                <div class="visible">
                    <img src="https://img.icons8.com/?size=100&id=0lg0kb05hrOz&format=png&color=000000"
                        alt=""
                        height="25px">
                    <span>Fish</span>
                </div>
                <div class="profile-options hidden">
                    <ul>
                        <li>
                            Profile
                        </li>
                        <li>Source code</li>
                        <li>About</li>
                    </ul>
                </div>
            </div>
            <div class="theme">
                <img src="https://img.icons8.com/?size=100&id=648&format=png&color=ffffff"
                    alt="theme toggle icon"
                    height="30px"
                    id="theme-toggle">
            </div>
        </div>
    </div>
    <main>
        <div>
            <!-- This is a placeholder -->
        </div>
        <div class="books">
            <div class="book">
                <div>
                    <img src="https://imgs.search.brave.com/hihgNJlw8xUKOsPJ6Wuf22z4jeSphTUVf-fQjwgxNXQ/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/Y292ZXJicm93c2Vy/LmNvbS9pbWFnZS9p/c2FhYy1hc2ltb3Yt/Ym9va3MvODYtNi5q/cGc"
                        alt=""
                        height="auto"
                        width="100%">
                    <h3>Title: </h3>
                    <p>The naked sun</p>
                    <br>
                    <h3>Author: </h3>
                    <p>Isaac Asimov</p>
                    <br>
                    <h3>Review: </h3>
                    <p> 5 stars</p>
                </div>
                <div class="bookData hidden"></div>
            </div>
        </div>
        <div>
            <!-- This is a placeholder -->
        </div>
    </main>

</html>
