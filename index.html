<!DOCTYPE html>
<html lang="en"
    class="dark">

<head>
    <meta charset="
    UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet"
        href="./styles.css" />
    <script>
        var exports = {};
    </script>
    <script src="./dist/index.js"
        defer></script>
</head>

<body>
    <div class="hidden"
        id="overlay"></div>
    <div class="header-main">
        <div class="top-bar">
            <div class="logo">
                <h2>Odin libraries</h2>
            </div>
            <div class="search-bar">
                <input type="search"
                    placeholder="Search your favorite books"
                    id="search">
            </div>
            <div class="profileContainer">
                <div class="visible">
                    <img src="https://img.icons8.com/?size=100&id=0lg0kb05hrOz&format=png&color=000000"
                        alt=""
                        height="25px">
                    <span>Fish</span>
                </div>
                <div class="profile-options hidden">
                    <ul>
                        <li>
                            Profile
                        </li>
                        <li>Source code</li>
                        <li>About</li>
                    </ul>
                </div>
            </div>
            <div class="theme">
                <img src="https://img.icons8.com/?size=100&id=648&format=png&color=ffffff"
                    alt="theme toggle icon"
                    height="30px"
                    id="theme-toggle">
            </div>
        </div>
    </div>
    <main>
        <div id="book-shelf">
        </div>
    </main>
</body>
<template id="book-template">
    <div class="book">
        <div>
            <img src=""
                alt="Book cover"
                height="auto"
                width="100%"
                class="cover"
                id="cover">
        </div>
        <div class="book-info">
            <div>
                <h3>Title: </h3>
                <p class="title"></p>
            </div>
            <div>
                <h3>Author: </h3>
                <p class="author"></p>
            </div>
            <div>
                <h3>Review: </h3>
                <p class="review"></p>
            </div>
            <div>
                <h3>Read: </h3>
                <p class="read"></p>
            </div>
            <div>
                <h3>Pages: </h3>
                <p class="pages-count"></p>
            </div>
        </div>
    </div>
</template>

</html>
